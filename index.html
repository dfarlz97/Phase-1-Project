<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type ="text/css" href="styles.css"/>
    <script defer src="./index.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake-Like Game v1</h1>
    <div class="grid">

        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
    </div>
    
    <div> 
        <ul id="score-list" class="scores-list">
            Scoreboard
        </ul>
        
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="player-name" required><br>

        <label for="player-score">Score:</label>
        <input type="number" id="player-score" name="player-score" required><br>


        
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="Enter username"
        />
        
        <button class="comment-button" type="submit">Add</button>
        <script src="leaderboard.js"></script>
        
        
    </div> 
    

    <div class ="start">
        <button>Start Game</button>
    </div>

</body>
</html>
