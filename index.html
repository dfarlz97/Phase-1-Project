<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type ="text/css" href="styles.css"/>
    <script defer src="./index.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- below links to google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Snake Game</title>
</head>
<body>
    <h1>SNAKE-LIKE GAME V1</h1>
    <div class="grid">

        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
    </div>
    
    <div> 
        <ul id="score-list" class="scores-list">
            VIEW SCORE HERE
        </ul>
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="player-name" required><br>

        <label for="player-score">Score:</label>
        <input type="number" id="player-score" name="player-score" required><br>
        
    <form id="form">
        
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="ENTER USERNAME"
        />
        
        <button class="comment-button" type="submit">ADD</button>
        
        
    </div> 
    

    <div class ="start">
        <button>START GAME</button>
    </div>

</body>
</html>
