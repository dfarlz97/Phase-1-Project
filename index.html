<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type ="text/css" href="styles.css"/>
    <script defer src="./index.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake-Like Game v1</h1>
    <div class="grid">

        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
    </div>
    
    <div class ="leader-board"> 
        <div class="leader_board_name">Player One</div>
        <div class="leader_board_name">Player Two</div>
        <div class="leader_board_name">Player Three</div>
        <div class="leader_board_name">Player Four</div>
        <div class="leader-board-score">0</div>
        <div class="leader_board_score">0</div>
        <div class="leader_board_score">0</div>
        <div class="leader_board_score">0</div>
        <!-- leaderboard info goes here -->
    <form id="leader-board">
        
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="Enter username"
        />
        
        <button class="comment-button" type="submit">Add</button>
        
        
    </div> 
    

    <div class ="start">
        <button>Start Game</button>
    </div>

</body>
</html>
