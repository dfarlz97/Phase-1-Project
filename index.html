<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type ="text/css" href="styles.css"/>
    <script defer src="./index.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- below links to google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Snake Game</title>
</head>
<body>
    <h1>SNAKE-LIKE GAME V1</h1>
    <div class="grid">

        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
    </div>
    
    <div> 
        <ul id="score-list" class="scores-list">
           
        </ul> 
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="player-name" required><br>

        <label for="player-score">Score:</label>
        <input type="number" id="player-score" name="player-score" required><br>
        <script src="leaderboard.js"></script>

    <form id="form"></form>
    <div id="tableDiv"> 
        <table id = "table" border="1" cellspacing="5" bgcolor="">
            <caption><b>Leader Board</b></caption>
            <tr>
                <th>USERNAME</th>
                <th>SCORE</th>
             </tr>
             <tr>
                <td>Player1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Player2</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Player3</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Player4</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Player5</td>
                <td>0</td>
            </tr>
        </table>
    </div>

    <div>
    <form id="form"></form>
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="ENTER USERNAME"
        />
        <button class="comment-button" type="submit">ADD</button>
    </div>
        
    
    

    <div class ="start">
        <button>START GAME</button>
    </div>

</body>
</html>
